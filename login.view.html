    <script type = "text/javascript"> 
        function myfun(uid, pass)
        {
            setTimeout(function(){ 
                var promise = new Promise(function(resolve,reject){
                if(uid==pass){
                    resolve();
            }
            else{
                reject();
            }
            });

            promise.
                    then(function() {
                                    console.log("Login Successfull");
                                    window.location.href="file:///Users/sumeetbandgor/Downloads/login-master/login/new.html?uid="+uid+"&pass="+pass;
                                    }).
                    catch(function(){
                                    console.log("Invalid");
                                    });


            }, 3000);
            // console.log("uid",uid);
        }
        </script>
